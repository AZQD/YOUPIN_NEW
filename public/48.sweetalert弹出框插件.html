<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/sweetalert.css">
</head>
<body>
<button class="btn1">基本消息消息弹窗</button><br/>
<button class="btn2">下面有文字的标题弹窗</button><br/>
<button class="btn3">一个成功的消息弹窗</button><br/>
<button class="btn4">一个警告消息，其功能附加到“确认”按钮的弹窗</button><br/>
<button class="btn5">并通过传递一个参数，你可以执行别的“取消”</button><br/>
<button class="btn6">带有自定义图标</button><br/>
<button class="btn7">自定义HTML消息</button><br/>
<button class="btn8">带有自动关闭计时器的消息的弹窗</button><br/>
<button class="btn9">替换“提示”功能</button><br/>
<button class="btn10">使用加载器（例如AJAX请求）</button><br/>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript" src="js/sweetalert.min.js"></script>
<script type="text/javascript">
    $(function () { //你也可以改变SweetAlert的主题css,详细看为知笔记剪辑文档；
        $('.btn1').click(function(){
            swal("Here's a message!"); //弹出框
        });
        $('.btn2').click(function(){
            swal("Here's a message!", "It's pretty, isn't it?");
        });
        $('.btn3').click(function(){
            swal("Good job!", "You clicked the button!", "success");
        });
        $('.btn4').click(function(){
            swal({
                title: "Are you sure?",
                text: "You will not be able to recover this imaginary file!",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "Yes, delete it!",
                closeOnConfirm: false
            },
            function () {
                swal("Deleted!", "Your imaginary file has been deleted.", "success");
            });
        });
        $('.btn5').click(function(){
            swal({
                title: "Are you sure?",
                text: "You will not be able to recover this imaginary file!",
                type: "warning",
                showCancelButton: true,
                confirmButtonColor: "#DD6B55",
                confirmButtonText: "Yes, delete it!",
                cancelButtonText: "No, cancel plx!",
                closeOnConfirm: false,
                closeOnCancel: false
            },
            function(isConfirm){
                if (isConfirm) {
                    swal("Deleted!", "Your imaginary file has been deleted.", "success");
                } else {
                    swal("Cancelled", "Your imaginary file is safe :)", "error");
                }
            });
        });
        $('.btn6').click(function(){
            swal({
                title: "Sweet!",
                text: "Here's a custom image.",
                imageUrl: "image/1.jpg"
            });
        });
        $('.btn7').click(function(){
            swal({
                title: "HTML <small>Title</small>!",
                text: 'A custom <span style="color:#F8BB86">html<span> message.',
                html: true
            });
        });
        $('.btn8').click(function(){
            swal({
                title: "Auto close alert!",
                text: "I will close in 2 seconds.",
                timer: 2000,//定时时间
                showConfirmButton: false
            });
        });
        $('.btn9').click(function(){
            swal({
                title: "An input!",
                text: "Write something interesting:",
                type: "input",
                showCancelButton: true,
                closeOnConfirm: false,
                animation: "slide-from-top",
                inputPlaceholder: "Write something"
            },
            function(inputValue){
                if (inputValue === false) return false;

                if (inputValue === "") {
                    swal.showInputError("You need to write something!");
                    return false
                }

                swal("Nice!", "You wrote: " + inputValue, "success");
            });
        });
        $('.btn10').click(function(){
            swal({
                title: "Ajax request example",
                text: "Submit to run ajax request",
                type: "info",
                showCancelButton: true,
                closeOnConfirm: false,
                showLoaderOnConfirm: true
            },
            function(){
                setTimeout(function(){
                    swal("Ajax request finished!");
                }, 2000);
            });
        });
    });
</script>
</body>
</html>
