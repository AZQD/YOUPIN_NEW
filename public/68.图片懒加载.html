<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        *{
            padding:0;
            margin:0;
        }
        .box{
            /*width:1011px;*/
        }
        img{
            border:none;
        }
    </style>
</head>
<body>
<div class="box">
    <!--http://placehold.it/尺寸/背景颜色/文字颜色/文字/图片格式-->
    <img class="lazy" src="http://placehold.it/500x333" data-original="image/1.jpg" width="500" height="333" alt="hello" title="world">
    <img class="lazy" src="http://placehold.it/500x333" data-original="image/2.jpg" width="500" height="333">
    <img class="lazy" src="http://placehold.it/500x333" data-original="image/3.jpg" width="500" height="333">
    <img class="lazy" src="http://placehold.it/500x333" data-original="image/4.jpg" width="500" height="333">
    <img class="lazy" src="http://placehold.it/500x333" data-original="image/5.jpg" width="500" height="333">
    <img class="lazy" src="http://placehold.it/500x333" data-original="image/1.jpg" width="500" height="333">
    <img class="lazy" src="http://placehold.it/500x333" data-original="image/2.jpg" width="500" height="333">
    <img class="lazy" src="http://placehold.it/500x333.jpg/bbffaa/ff0000" data-original="image/3.jpg" width="500" height="333">
    <img class="lazy" src="http://placehold.it/500x333.png/ff00ff/111111" data-original="image/4.jpg" width="500" height="333">
    <img class="lazy" src="http://placehold.it/500x333?text=自定义文字" data-original="image/5.jpg" width="500" height="333">
    <img class="lazy" data-original="image/5.jpg" width="500" height="333">
    <img src="11.png" alt="hello">
</div>
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type="text/javascript" src="js/jquery.lazyload.js"></script>
<script type="text/javascript">
    $(function(){
        $("img.lazy").lazyload({
//            event : "click",//点击之后加载出来
            effect: "fadeIn",//图片出现效果：slideDown
            placeholder: "http://placehold.it/500x333?text=自定义文字", //图片的占位符除了可以通过src属性来指定，也可以通过lazyload函数的参数来指定
            threshold: 200 // -200  提前加载图片:当用户滚动到距离图片200像素时图片就开始加载
//            failure_limit: 10  //插件会搜索至少10个未加载的图片才停止搜索
        });
    });
</script>
</body>
</html>
