<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Title</title>
    <style type="text/css">
        /*H5页面 绝对定位元素被软键盘弹出时顶起*/
        @media (max-height: 400px) {
            .box {
                display: none;
            }
        }
        body{
            height: 1000px;
        }
        .box{
            width: 100%;
            height: 100px;
            position: fixed;
            left:0;
            bottom:0;
            background: fuchsia;
        }


    </style>
</head>
<body>
<input type="text" class="input">
<div class="box"></div>
</body>
</html>
