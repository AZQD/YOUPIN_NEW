<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        .am-one .am-bg{
            -webkit-transition: 3s 0s all ease;
            -o-transition: 3s 0s all ease;
            -moz-transition: 3s 0s all ease;
            transition: 3s 0s all ease;
            -webkit-transform: scale(1.02,1.02);
            -o-transform: scale(1.02,1.02);
            -moz-transform: scale(1.02,1.02);
            transform: scale(1.02,1.02);
        }
        .animateIn-one .am-bg{
            -webkit-transform: scale(1,1);
            -o-transform: scale(1,1);
            -moz-transform: scale(1,1);
            transform: scale(1,1);
        }
    </style>
</head>
<body>
<div class="am-one">
    <div class="am-bg" style="width: 100px;height: 100px;background-color: fuchsia;"></div>
</div>
<script type="text/javascript" src="js/jquery-3.0.0.min.js"></script>
<script type="text/javascript">
    $(function(){
        $(".am-one").addClass("animateIn-one");
    })
</script>
</body>
</html>
