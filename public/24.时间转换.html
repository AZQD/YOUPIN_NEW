        getTime();
        function getTime(){
            var endTime=new Date("2016-11-14 10:00:00");
            var nowTime=new Date('2016-11-14 12:00:00');
            var diff=nowTime - endTime;
            setInterval(function(){
                diff = diff-1000;
                var hour=Math.floor(diff/1000/60/60%24);
                var minutes=Math.floor(diff/1000/60%60);
                var seconds=Math.floor(diff/1000%60);
                hour = (hour<10?'0':'') + hour;
                minutes = (minutes<10?'0':'') + minutes;
                seconds = (seconds<10?'0':'') + seconds;
                document.getElementById("hour").innerHTML=hour+"小时";
                document.getElementById("minute").innerHTML=minutes+"分钟";
                document.getElementById("second").innerHTML=seconds+"秒";
            }, 1000);
        }

        timeDiffer("2016-11-14 10:00:00", "2016-11-14 10:00:05");
        function timeDiffer(nowTime, endTime) {
            var intDiff = new Date(endTime) - new Date(nowTime);
            intDiff = parseInt(intDiff/1000);//倒计时总秒数量
            window.setInterval(function(){
                if (intDiff >= 0) {
                    var day = Math.floor(intDiff / (60 * 60 * 24));
                    var hour = Math.floor(intDiff / (60 * 60)) - (day * 24);
                    var minute = Math.floor(intDiff / 60) - (day * 24 * 60) - (hour * 60);
                    var second = Math.floor(intDiff) - (day * 24 * 60 * 60) - (hour * 60 * 60) - (minute * 60);
                    hour = (hour<10?'0':'') + hour;
                    minute = (minute<10?'0':'') + minute;
                    second = (second<10?'0':'') + second;
                    // $('#day_show').html(day + "天");
                    // $('#hour_show').html('<s id="h"></s>' + hour + '时');
                    $('#test').html(hour+'**'+minute+'**'+second);
//                $('#second').html(second);
                    intDiff--;
                }
            }, 1000);
        }
