<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="js/echarts.js"></script>
</head>
<body>
    <div id="echartBox" style="width: 600px;height: 400px;"></div>
<script type="text/javascript">
    var myChart = echarts.init(document.getElementById("echartBox"));
    var option = {
        //主题背景
        backgroundColor: '#bfa',

        //文本颜色
        textStyle: {
            color: 'rgba(255, 0, 0, 0.3)'
        },

        series : [
            {
                name: '访问来源',
                type: 'pie',
                radius: '55%',
                data:[
                    {value:235, name:'视频广告',
                        itemStyle: { //对当前扇形单独设置样式
                        normal: {
                            color: '#c23531'
                        }
                    }},
                    {value:274, name:'联盟广告'},
                    {value:310, name:'邮件营销'},
                    {value:335, name:'直接访问'},
                    {value:400, name:'搜索引擎'}
                ]
            }
        ],

        //显示为：南丁格尔图
        roseType: 'angle',

        itemStyle: {
            //normal选项是正常展示下的样式
            normal: {
                color:'rgba(255, 0, 0, 0.5)',
                // 阴影的大小
                shadowBlur: 200,
                // 阴影水平方向上的偏移
                shadowOffsetX: 0,
                // 阴影垂直方向上的偏移
                shadowOffsetY: 0,
                // 阴影颜色
                shadowColor: 'rgba(255, 0, 0, 0.5)'
            },
            //emphasis:强调，是鼠标 hover 时候的高亮样式
            emphasis: {
                shadowBlur: 200,
                shadowColor: 'rgba(0, 0, 0, 1)'
            }
        },

        //也可以每个系列分别设置，每个系列的文本设置在 label.normal.textStyle。
        label: {
            normal: {
                textStyle: {
                    fontSize:20,
                    color: 'rgba(0, 0, 255, 0.3)'
                }
            }
        },

        //饼图的话还要将标签的视觉引导线的颜色设为浅色。
        labelLine: {
            normal: {
                lineStyle: {
                    color: 'rgba(0, 0, 255, 0.3)'
                }
            }
        },

        //将数值的大小映射到明暗度
        visualMap: {
            // 不显示 visualMap 组件，只用于明暗度的映射
            show: true,
            // 映射的最小值为 80
            min: 80,
            // 映射的最大值为 600
            max: 600,
            inRange: {
                // 明暗度的范围是 0 到 1
                colorLightness: [0, 1]
            }
        }

    };
    myChart.setOption(option);
</script>
</body>
</html>
