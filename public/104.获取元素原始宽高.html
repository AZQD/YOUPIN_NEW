<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style type="text/css">
        #imgSize{
            position: fixed;
            left:0;
            top:0;
            z-index: -999;
            /*opacity: 0;*/
        }
    </style>
</head>
<body>
<img src='image/title.png' alt="" id="imgSize">
<script type="text/javascript">
    //    var textNode = document.querySelector('.text');
    var textNode = document.getElementById("imgSize");

    //    方法1:
    // 只能分别获取 width、marginTop、paddingTop等, 这样获取效率太低,有没方法可以一次获取得到呢?
    function getStyle(obj,attr){
        if(obj.currentStyle){
            return obj.currentStyle[attr];
        }
        else{
            return document.defaultView.getComputedStyle(obj,null)[attr];
        }
    }

    var width = getStyle(textNode, 'width');
    var marginTop = getStyle(textNode, 'marginTop');
    console.log(width, marginTop);

</script>
</body>
</html>
