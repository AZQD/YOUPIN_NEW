<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no"/>
    <meta http-equiv="x-dns-prefetch-control" content="on"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <style type="text/css">
        .content {
            text-align: center;
            font-size: 0.75rem;
            color: #C1C7D2;
            margin: 0 4.0625rem;
        }
        .content .contentText {
            padding: 0 1.125rem;
            background-color: #fff;
            position: relative;
            z-index: 2;
        }
        .content .lineThrough {
            height: 1px;
            position: relative;
            top: -0.5625rem;
            background-color: #C1C7D2;
        }


        .theTitle {
            font-size: 1.0625rem;
            color: #798692;
            letter-spacing: 0;
            height: 1.5rem;
            line-height: 1.5rem;
        }
        .theTitle .gang {
            display: inline-block;
            width: 0.1875rem;
            height: 1.0625rem;
            background-color: #00B1FF;
        }
        .theTitle .text {
            vertical-align: 0.0625rem;
            padding-left: 0.375rem;
            padding-right: 0.9375rem;
        }

    </style>
</head>
<body>
<div class="content">
    <span class="contentText">THE END</span>
    <div class="lineThrough"></div>
</div>

<div class="theTitle">
    <span class="gang"></span>
    <span class="text">猜你喜欢</span>
</div>
</body>
</html>
