<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="box">
    分享功能测试
</div>
<script type="text/javascript" src="js/jquery-1.10.1.js"></script>
<script type='text/javascript' src="https://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
<script type="text/javascript">
    console.log(wx);
    wxShare2();
    function wxShare2() {
        wx.config({
            debug: true, // 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
            appId: '', // 必填，公众号的唯一标识
            timestamp: "", // 必填，生成签名的时间戳
            nonceStr: '', // 必填，生成签名的随机串
            signature: '',// 必填，签名，见附录1
            jsApiList: [] // 必填，需要使用的JS接口列表，所有JS接口列表见附录2
        });
        var shareObject2 = {
            title:"shareTitle1",
            desc: "shareDesc1",
            link: 'https://a.picooc.com/web/event/report/shareindex.html?uuid='+0+'&token='+1,
            imgUrl:"shareIcon1"
        };
        //检测api是否生效
        wx.ready(function() {
            alert(1);
            // 分享到朋友圈
            //wx.onMenuShareTimeline(shareObject2);
            wx.onMenuShareTimeline(shareObject2);
            // 分享给朋友
            wx.onMenuShareAppMessage(shareObject2);
            // 分享到QQ
            wx.onMenuShareQQ(shareObject2);
            // 分享到微博
            wx.onMenuShareWeibo(shareObject2);

        });
    }
</script>
</body>
</html>
