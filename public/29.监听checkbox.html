<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="checkbox" id="ipt">
<button id="btn">btn</button>
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript">
        $('#btn').on('click', function(){
            if($('#ipt').prop("checked")){
                alert(1);
            }else{
                alert(2);
            }
        });
    </script>
</body>
</html>
