<!DOCTYPE html>
<html lang="en">
<head>
    <title>Title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
</head>
<body>
<textarea cols="20" rows="10" id="copyText">用户定义的代码区域</textarea>
<!--<input type="text" id="copyText" value="hello">-->

<input type="button" onClick="copyFun()" value="点击复制代码" />

<script type="text/javascript">

    //参考链接：http://www.cnblogs.com/huijieoo/articles/5569990.html  不兼容ios
    function copyFun()
    {
        var Url2=document.getElementById("copyText");
        console.log(Url2);
        Url2.select(); // 选择对象
        document.execCommand("Copy"); // 执行浏览器复制命令
        alert("已复制好，可贴粘。");
    }

</script>
</body>
</html>
