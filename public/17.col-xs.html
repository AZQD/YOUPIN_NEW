<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />
    <title>Title</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        .content{
            background-color: pink;
            border: 30px solid red;
            padding: 10px;

        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-3 col-sm-3 content">111</div>
            <div class="col-xs-3 col-sm-3 content">222</div>
            <div class="col-xs-3 col-sm-3 content">333</div>
            <div class="col-xs-3 col-sm-3 content">333</div>
            <div class="col-xs-3 col-sm-3 content">333</div>
            <!--col-xs-3 col-sm-3
            不会换行，当对当前div设置border或者padding时，只会改变内容区的大小。
            如果设置margin，会换行。-->
        </div>
    </div>
</body>
</html>
