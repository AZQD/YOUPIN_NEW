<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        p{
            /*不用js就可以实现*/
            /*文本不会换行，文本会在在同一行上继续，直到遇到 <br>*/
            white-space:nowrap;
            /*文字超出长度用省略号代替，一般和width:200px，overflow:hidden共同使用。*/
            text-overflow: ellipsis;
            width: 360px;
            overflow: hidden;
            background-color: fuchsia;
        }
    </style>
</head>
<body>
<p>
    愿时光不老，
    愿故人不散。
    愿有一个人和你道尽晚安，
    愿独闯的日子不再孤单。
</p>
</body>
</html>
